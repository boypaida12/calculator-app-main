<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="css/styles.css">


</head>
<body class="theme-1">
    <main>
      <div class="theme-toggle-container">
        <h1>calc</h1>
        <div class="inner-theme-toggle">
          <div class="theme">
            <p class="theme-text">THEME</p>
          </div>
          <div class="theme-toggler">
            <div class="theme-numbers">
              <p class="theme-text">1</p>
              <p class="theme-text">2</p>
              <p class="theme-text">3</p>
            </div>
              <input type="range" class="input-range" id="theme-toggle" min="1" max="3" value="0">
          </div>
        </div>
      </div>
      <div class="screen-background">
        <h3 id="display">0</h3>
      </div>
      <div class="keypad-container">
        <div class="keypad-row">
          <button class="keypad buttons">7</button>
          <button class="keypad buttons">8</button>
          <button class="keypad buttons">9</button>
          <button class="keypad reset-div" id="del">DEL</button>
        </div>
        <div class="keypad-row">
          <button class="keypad buttons">4</button>
          <button class="keypad buttons">5</button>
          <button class="keypad buttons">6</button>
          <button id="add" class="keypad">+</button>
        </div>
        <div class="keypad-row">
          <button class="keypad buttons">1</button>
          <button class="keypad buttons">2</button>
          <button class="keypad buttons">3</button>
          <button id="minus" class="keypad">-</button>
        </div>
        <div class="keypad-row">
          <button class="keypad buttons">.</button>
          <button class="keypad buttons">0</button>
          <button id="divide" class="keypad">/</button>
          <button id="multiply" class="keypad">x</button>
        </div>
        <div class="keypad-row keypad-div">
          <button class="keypad reset-div reset" id="resetBtn">RESET</button>
          <button id="equal" class="keypad equal">=</button>
        </div>
      </div>
    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">boypaida</a>.
  </div>

  <script>
    const toggle = document.querySelector('#theme-toggle');
    const body = document.querySelector('body');
    
    toggle.addEventListener('input', function() {
        if (toggle.value == 1) {
            body.classList.remove('theme-2', 'theme-3');
            body.classList.add('theme-1');
        } else if (toggle.value == 2) {
            body.classList.remove('theme-1', 'theme-3');
            body.classList.add('theme-2');
        } else if (toggle.value == 3) {
            body.classList.remove('theme-1', 'theme-2');
            body.classList.add('theme-3');
        }
    });
  </script>
    
    <script src="calc-operations.js"></script>
</body>
</html>
